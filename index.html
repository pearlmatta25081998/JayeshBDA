<!doctype html>
<html lang="en">

<head>
  <title>Jayesh Birthday❤️</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="present.css">
</head>

<body>
  <section class="above-fold">
    <div class="wrap-present">
      <div class="present-box" id="present">
        <div class="present">
          <div class="img-wrap" id="present-image">

          </div>
        </div>
        <div class="side front"></div>
        <div class="side back"></div>
        <div class="side left"></div>
        <div class="side right"></div>
        <div class="side top">
          <span class="to">
            <span class="name" id="nametag">
            </span>
          </span>
        </div>
        <div class="side bottom"></div>
      </div>
    </div>
    <p class="info-text"></p>
  </section>
  <section id="present_text" class="present_text_class">
    <div class="present_text_inside">
      <div id="questions">

        <button type="button" name="" id="view_answer"
          class="btn btn-outline-dark float-right btn-lg btn-block text-white">See
          Answer</button>

        <img src="" id="guess_img" alt="Happy Birthday Jayesh❤️. Sorry For Some Error" width="100%" height="100%">
      </div>
      <div id="answers" class="present_text_inside" top="15%">
        <button type="button" name="" id="guess_another" class="btn btn-outline-dark float-right btn-lg btn-block">Guess
          Another</button>
        <div class="row">
          <div class="col-md-6">
            <img src="" alt="" class="present_image_answer" id="reviewer_name_with_jayesh">
          </div>
          <div class="col-md-6 p-3">
            <!-- <h2 id="reviewer_name" class="text-center"></h2> -->
            <p id="review" class="text-justify p-3"></p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="present.js"></script>
</body>

</html>

</html>
